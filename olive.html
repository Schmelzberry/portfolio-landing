<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-5.2.3-dist/" rel="stylesheet" type="text/html">
    <title>Olive Oyl</title>
</head>
<body>

    <h1>Olive the dawg</h1>

    <p></p>
    <div class="card-container">
    <div class="card" style="width: 18rem;">
        <img src="img/olive1.jpg" class="card-img-top" alt="oliveoyl">
        <div class="card-body">
            <h4 class="card-title">~3.5 months old</h4>
            <p class="card-text">On her way to get some medicine for kennel cough, yuck!</p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="img/olive2.jpg" class="card-img-top" alt="oliveoyl">
        <div class="card-body">
            <h4 class="card-title">~9 months old</h4>
            <p class="card-text">A look that says "when is dinner coming, my dude?"</p>
        </div>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="img/olive3.jpg" class="card-img-top" alt="oliveoyl">
        <div class="card-body">
            <h4 class="card-title">~6 months old</h4>
            <p class="card-text"> Playing ball at the park and barely staying still for a picture.</p>
        </div>
    </div>
</div>
